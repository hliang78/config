name: TaskResponse
props:
  - name: ID
    type: string
  - name: Name
    type: string
  - name: StartTime
    type: time
  - name: EndTime
    type: time
  - name: ExecutorName
    type: string
  - name: Payload
    type: byte_slice
features:
  - prop: ID
    feature: required
  - prop: Name
    feature: max_length
    feature_value: 100
